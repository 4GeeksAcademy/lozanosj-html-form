<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="card col-10 mx-auto">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>

        <div class="card-body">
          <div class="alert alert-danger text-danger" role="alert">
            Some fields are missing
          </div>

          <div class="row">
            <div class="col-5">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Card #</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="XXXXXXXXXXXXXXXXXXX"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >CVC #</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="0000"
                />
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Amount</label
                >

                <div class="d-flex">
                  <strong>$</strong>
                  <input
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Lado Izquierdo -->

            <div class="col-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder=""
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >City</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder=""
                />
              </div>

              <!-- Radios -->
              <label class="pb-3" for="">We accept:</label>
              <div class="checkbox d-flex bg-secondary p-2 col-6 rounded-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2">
                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineRadio3">
                    <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineRadio3">
                    <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                  </label>
                </div>
              </div>
            </div>

            <!-- lado derecho -->

            <div class="col-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder=""
                />
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Pick a State</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>

                <div class="col-6">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Postal Code</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder=""
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>

                  <p class="text-secondary">Add any notes here.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            
            <button type="button" class="btn btn-secondary mx-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>

        </div>
      </div>

      

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
